<div class="container">
    <div class="row" style="text-align:center;">
        <h3>Login</h3>
        <span id="error" style="color:red;display:none;">Invalid Login</span>
        <form action="" id="login-form">
            <div class="col-sm-12">
                <div class="form-group col-sm-4 col-sm-offset-4">
                    <input type="text" id="l_name" class="form-control" value="adarsh2397">
                </div>
                <div class="form-group col-sm-4 col-sm-offset-4">
                    <input type="password" id="l_password" class="form-control" value="adarsh2397">
                </div>
            </div>
            <button class="btn btn-success" type="submit" (click)="login();">Next</button>
        </form>
        <h3>Create an Account</h3>
        <form action="" id="register-form">
            <div class="col-sm-12">
                <div class="form-group col-sm-8 col-sm-offset-2">
                    <label class="control-label col-sm-4">Name: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="r_name">
                    </div>
                </div>
                <div class="form-group col-sm-8 col-sm-offset-2">
                    <label class="control-label col-sm-4">Password: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" id="r_password">
                    </div>
                </div>
            </div>
            <button class="btn btn-success" type="submit" (click)="register();">Next</button>
        </form>
    </div>
</div>
